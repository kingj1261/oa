<!DOCTYPE html>
<html>
<head>
    <title>登录页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/blue/color.css">
</head>
<body>
      <div class="bg w">
          <!--header-->
          <div class="loginHead">
              <div class="fl tc middle lh80">
                  <img class="middle mr5 w60B"  src="images/loginLog.png">
                  <em class="f18 famWY c4e ml20 middle">欢迎登录</em>
              </div>
              <div class="fr middle mt20">
                  <img class="middle" src="images/phone.png">
                  <em class="fb f20 middle famWY cdb18">400-031-0021</em>
                  <span class="db f11 mt5 ml5 famH cb0">泰象全国统一专线：9:00-20:00</span>
              </div>
          </div>
          <!--contor-->
          <div class="loginconter w">
              <form action="" onsubmit="return proving()" method="post">
                  <div class="loginLump">
                      <div class="loginKuang">
                          <div class="managerText of">
                              <span class="f18 fl white famH">管理员登录</span>
                              <a class="fr db of hand">
                                  <img class="middle" src="images/rightIcon.png">
                                  <em class="white f14 middle">账号申请</em>
                              </a>
                          </div>
                          <div class="w text mb20">
                              <div class="uusrName">
                                  <div class="userNameIcon fl tc">
                                      <img class="tc middle" src="images/username.png">
                                  </div>
                                  <div class="userNameTxt">
                                      <input autocomplete="off"  id="userName"  placeholder="请输入用户名" type="text"/>
                                  </div>
                              </div>
                          </div>
                          <div class="w text mb25">
                              <div class="uusrName">
                                  <div class="userNameIcon fl tc">
                                      <img class="tc middle" src="images/password.png">
                                  </div>
                                  <div class="userNameTxt">
                                      <input id="password"  placeholder="请输入密码" type="password"/>
                                  </div>
                              </div>
                          </div>
                          <div class="w of">
                              <div class="fl">
                                  <input class="middle mr5" type="checkbox"/><em class="white">自动登录</em>
                              </div>
                             <label id="tip" class="col_red ml5"></label>
                              <a  class="tr white fr hand" href="#">忘记密码？</a>
                          </div>
                          <div class="mt25">
                              <input class="db w logBtn hand"  type="submit" id="logBtn" value="登&nbsp;&nbsp;录" />
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <!--end-->
          <div class="tc mt20 f13 caf">Copyright &copy;2015 www.carjin800.com.cn All Rights Reserver.  泰牛软件   版权所有 </div>
      </div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
