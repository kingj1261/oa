<title>外勤中心-通用外勤中心-外出完结审批</title>
<link rel="stylesheet" href="css/S-allModule.css">

<!--您当前位置-->
<div class="S-location">
    <i class="locationImg"></i><a>您当前位置:</a><a href="">外勤中心</a>&#47;<a href="">通用外勤中心</a>&#47;
    <a class="locC">外出完结审批</a>
</div>
<!--返回-->
<div  class="S-Return mt20">
    <span class="ml20"></span>
    <a class="fr db hand white mr20" onclick="shoutye('html/outworkerCentre/goOut-end.html', this)">
        <img class="mr5 middle hand"  src="images/return.png">
        <em class="f15 middle">返回</em>
    </a>
</div>
<!--主要内容区-->
<div class="mainCont">
    <table class="S-formBox mt20 w">
        <tbody><tr>
            <td class="w270">
                <label class="w110 fl">外出单号：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">外出事由：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">目的地：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">预计开始时间：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
        </tr>
        <tr>
            <td class="w270">
                <label class="w110 fl">预计结束时间：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">预计里程：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit">km</span>
            </td>
            <td class="w270">
                <label class="w110 fl">预计费用：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit">元</span>
            </td>
            <td class="w270">
                <label class="w110 fl">使用车辆：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>

        </tr>
        <tr>
            <td class="w270">
                <label class="w110 fl">车牌：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">开始时间：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">结束时间：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit"></span>
            </td>
            <td class="w270">
                <label class="w110 fl">轨迹距离：</label>
                <input maxlength="30" readonly="" class="S-readOnly fl" type="text">
                <span class="unit">km</span>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <label class="w110 fl">备注：</label>
                <textarea style="width:83%;height:80px" class="S-readOnly fl mt10 " readonly="readonly"></textarea>
            </td>
        </tr>
        </tbody></table>
    <hr class="hr clear"/>
    <div class="w1000 mt20 ">
        <div class=" mt20">
            <h2 class="lanh3 f16">现场照片：</h2>
            <div class="fl ml70"><img src="images/sell01.png" alt="" onclick="PopupFn($('#EditData'))" ></div>
            <div class="fl ml30"><img src="images/sell02.png" alt="" onclick="PopupFn($('#EditData'))" ></div>
            <div class="fl ml30"><img src="images/sell03.png" alt="" onclick="PopupFn($('#EditData'))" ></div>
            <div class="fl ml30 mb20"><img src="images/sell02.png" alt="" onclick="PopupFn($('#EditData'))" ></div>
        </div>
    </div>
    <hr class="hr clear "/>
    <div class="radioBox" style="float: left">
        <h2 class="lanh3 f16 fl mr20">是否已完成工作：</h2>
        <input name="test01" type="radio"><em>是</em>&nbsp;&nbsp;
        <input name="test01" type="radio" checked="checked"><em>否</em>
    </div>
    <hr class="hr clear"/>
    <div class="mt20">
        <a class="fl f16 lanh3">工作结果描述：</a><textarea  class="S-readOnly fl" readonly="readonly" style="width:83%;height:120px"></textarea>
    </div>
    <div class="S-footerBtn clear">
        <input class="SaveBtn" style="width: 130px; background: #2997CB;" onclick="shoutye('html/outworkerCentre/gps.html', this)" type="button" value="GPS轨迹查看">
        <input class="SaveBtn" type="button" onclick="approvalHint();shoutye('html/outworkerCentre/goOut-end.html', this)" value="批 准">
        <input class="SubBtn " type="button" onclick="OpenModalwindow('attached-Reject')" value="驳 回">
    </div>
</div>
        <!--驳回原因-->
<div id="attached-Reject" class="none">
    <div class="w400 h250 S-popWindow">
        <div class="popWTop">
            <h2 class="popWTitle">驳 回 原 因</h2>
            <a class="popWClose" style="position:absolute; left: 360px;top: -1px;" onclick="CloseModalwindow()">
                <img class="middle mt15" src="images/close.png">
            </a>
        </div>
        <div class="popWContent">
            <input type="text" class="w355 h100">
            <div class="popWFoot">
                <input class="ConBtn" type="button" onclick="CloseModalwindow();rejectHint()" value="确 定">
            </div>
        </div>
    </div>
</div>
